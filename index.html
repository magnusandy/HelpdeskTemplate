<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

                <a class="navbar-brand" href="index.html">Help Desk</a>

            <!-- Collect the nav links, forms, and other content for toggling -->

                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="index.html">Home</a>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Did you try turning it on and off again?</h1>
                <p class="lead">If that didn't work, maybe I can help!</p>
				Your Name: <input id="fullName" type="text" name="fullName"> <span class="error" id="nameError"></span><br></br>
				Contact Info: <input id="contactInfo" type="text" name="contact"><span class="error" id="contactError"></span> <img title="Phone Number or Email Address" src="questionMark.png" style="width:20px;height:20px"></br></br>
				System/Device: <input id="deviceType" type="text" name="sysDev"><span class="error" id="deviceError"></span> <img title="Windows, Linux, HP Printer, iPhone, etc" src="questionMark.png" style="width:20px;height:20px"></br></br>
				Request Type: <input id="requestType" type="text" name="request"><span class="error" id="requestError"></span> <img title="General Question, Maintenance, Installation, etc" src="questionMark.png" style="width:20px;height:20px"></br></br>
				<textarea id="description" name="description" placeholder="Problem Description..." cols="38" rows="6"></textarea><span class="error" id="descriptionError"></span></br></br>
				Priority: <select id="priority" name="priority" onchange="setColor()" style="background-color: #C2F0C2;">
					<option value="Low" style="background-color:#C2F0C2;">Low</option>
					<option value="Medium" style="background-color:#FFFFC2;">Medium</option>
					<option value="High" style="background-color:#FFAD99;">High</option>
				</select> &nbsp &nbsp &nbsp
				<button onclick="submitFunction()">Submit Ticket</button>
            </div>
        </div>
    </div>

    <!-- jQuery Version 1.11.1 -->

    <script src="js/bootstrap.min.js"></script>
